name: Infrastructure CI/CD

on:
  push:
    branches: [ main ]
    paths: [ 'infrastructure/**' ]
  pull_request:
    branches: [ main ]
    paths: [ 'infrastructure/**' ]
  workflow_dispatch:
    inputs:
      action:
        description: 'Action'
        required: true
        default: 'deploy'
        type: choice
        options:
          - deploy
          - destroy

jobs:
  quick-check:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.13.4"
      - name: Validate
        working-directory: ./infrastructure/dev
        run: terraform init -backend=false && terraform validate

  build-ami:
    if: github.event_name != 'pull_request' && (github.event.inputs.action != 'destroy' || github.event.inputs.action == null)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-central-1 
      - uses: actions/cache@v4
        with:
          path: ~/.cache/packer
          key: ${{ runner.os }}-packer-${{ hashFiles('infrastructure/packer/**/*.pkr.hcl') }}
      - name: Build AMI
        working-directory: ./infrastructure
        run: make packer-build

  do-deploy:
    if: github.event_name != 'pull_request' && (github.event.inputs.action != 'destroy' || github.event.inputs.action == null)
    needs: build-ami
    runs-on: ubuntu-latest
    environment: dev
    steps:
      - uses: actions/checkout@v4
      - uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-central-1 
      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.13.4"
      - uses: actions/cache@v4
        with:
          path: ~/.terraform.d/plugin-cache
          key: ${{ runner.os }}-tf-${{ hashFiles('infrastructure/**/*.tf') }}
      - name: Deploy
        working-directory: ./infrastructure
        run: make deploy-testing
      - name: Show Outputs
        working-directory: ./infrastructure/dev
        run: terraform output

  destroy-infra:
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.action == 'destroy'
    runs-on: ubuntu-latest
    environment: dev
    steps:
      - uses: actions/checkout@v4
      - uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-central-1 
      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.13.4"
      - name: Destroy
        working-directory: ./infrastructure
        run: make destroy AUTO=yes