name: Infrastructure CI/CD
on:
  push:
    branches: [ main ]
    paths:
      - 'infrastructure/**'
      - 'infrastructure/scripts/deploy_monitoring.sh'
      - 'alert.rules.yml'
      - 'grafana-**/**'
  pull_request:
    branches: [ main ]
    paths: [ 'infrastructure/**' ]
  workflow_dispatch:
    inputs:
      action:
        description: 'Choose action'
        required: true
        type: choice
        options:
          - deploy
          - destroy

jobs:
  # For PRs: Quick check (no deploy)
  quick-check:
    name: Quick Check (PR Only)
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v4
      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.13.4"
      - uses: actions/cache@v4
        with:
          path: ~/.terraform.d/plugin-cache
          key: ${{ runner.os }}-tf-${{ hashFiles('infrastructure/**/*.tf') }} # Fast if unchanged
      - uses: actions/cache@v4
        with:
          path: ~/.cache/packer
          key: ${{ runner.os }}-packer-${{ hashFiles('infrastructure/packer/**/*.pkr.hcl') }} # Fast if unchanged
      - name: Terraform Format Check
        working-directory: ./infrastructure/dev
        run: terraform fmt -check -recursive
        
      - name: Terraform Init & Validate
        working-directory: ./infrastructure/dev
        run: terraform init -backend=false && terraform validate -no-color
        
      - name: TFLint
        uses: terraform-linters/setup-tflint@v4
        with:
          tflint_version: latest
      
      - name: Run TFLint
        working-directory: ./infrastructure/dev
        run: tflint --init && tflint

  # For main/manual: AMI first (deploy only)
  build-ami:
    name: Build AMI (Fast if Cached)
    runs-on: ubuntu-latest
    if: |
      github.event_name != 'pull_request' &&
      (github.event_name == 'push' || (github.event_name == 'workflow_dispatch' && github.event.inputs.action == 'deploy'))
    steps:
      - uses: actions/checkout@v4
      - uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-central-1
      - name: Verify AWS credentials
        run: aws sts get-caller-identity
      - uses: actions/cache@v4
        with:
          path: ~/.cache/packer
          key: ${{ runner.os }}-packer-${{ hashFiles('infrastructure/packer/**/*.pkr.hcl') }}
      - name: Make AMI
        working-directory: ./infrastructure
        run: make packer-build

  # Then deploy (waits for AMI) (deploy only)
  do-deploy:
    name: Deploy Everything
    runs-on: ubuntu-latest
    needs: build-ami # Only if AMI done
    if: |
      github.event_name != 'pull_request' &&
      (github.event_name == 'push' || (github.event_name == 'workflow_dispatch' && github.event.inputs.action == 'deploy'))
    steps:
      - uses: actions/checkout@v4
      - uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-central-1
      - name: Verify AWS credentials
        run: aws sts get-caller-identity
      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.13.4"
      - uses: actions/cache@v4
        with:
          path: ~/.terraform.d/plugin-cache
          key: ${{ runner.os }}-tf-${{ hashFiles('infrastructure/**/*.tf') }}
      - name: Deploy
        working-directory: ./infrastructure
        run: make deploy-testing # Your bootstrap + dev (skips bootstrap if exists)

      - name: Deploy Monitoring Stack to EC2
        working-directory: ./infrastructure
        env:
          STATE_BUCKET: team7-dev-tf-state
          MONITORING_PREFIX: monitoring
        run: |
          chmod +x scripts/deploy_monitoring.sh
          bash scripts/deploy_monitoring.sh

      - name: Install Auto-Redeploy Service
        working-directory: ./infrastructure
        env:
          STATE_BUCKET: team7-dev-tf-state
          REGION: eu-central-1
        run: |
          chmod +x scripts/install_redeploy_service.sh
          bash scripts/install_redeploy_service.sh

  # Manual destroy (workflow_dispatch only)
  destroy-infra:
    name: Destroy Infrastructure (Manual Only)
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.action == 'destroy'
    steps:
      - uses: actions/checkout@v4
      - uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-central-1
      - name: Verify AWS credentials
        run: aws sts get-caller-identity
      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.13.4"
      - uses: actions/cache@v4
        with:
          path: ~/.terraform.d/plugin-cache
          key: ${{ runner.os }}-tf-${{ hashFiles('infrastructure/**/*.tf') }}
      - name: Destroy
        working-directory: ./infrastructure
        run: make destroy AUTO=yes # Non-interactive for CI