# Split workflows into separate infra and app workflows
name: App CI/CD (Next.js + Docker)

on:
  # Triggers for application components only
  push:
    branches:
      - main
    paths:
      - 'app/**'
      - '**/Dockerfile'
  pull_request:
    branches:
      - main
    paths:
      - 'app/**'
      - '**/Dockerfile'
  workflow_dispatch:

jobs:
  docker-lint:
    #  Lint Dockerfiles
    name: Dockerfile Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Hadolint Dockerfile (app/Dockerfile)
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: app/Dockerfile

  node-test-build:
    #  Install deps, run lint/test/build for Next.js app
    name: Next.js Lint/Test/Build
    runs-on: ubuntu-latest
    needs: docker-lint
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: app/package-lock.json

      - name: Install dependencies
        working-directory: app
        run: npm ci

      - name: Lint
        working-directory: app
        run: |
          if npm run | grep -q " lint"; then npm run lint; else echo "No lint script"; fi

      - name: Test
        working-directory: app
        run: |
          if npm run | grep -q " test"; then npm test --if-present; else echo "No test script"; fi

      - name: Build
        working-directory: app
        run: npm run build

  docker-build-validate:
    name: Docker Build (validate image builds)
    runs-on: ubuntu-latest
    needs: node-test-build
    steps:
      - uses: actions/checkout@v4
      - name: Build Docker image
        run: |
          docker build -t app-image:ci app
