name: App CI/CD Pipeline

on:
  push:
    branches: [ main ]
    paths:
      - 'devop-2-main/**'
  pull_request:
    branches: [ main ]
    paths:
      - 'devop-2-main/**'
  workflow_dispatch:

jobs:
  validate:
    name: Validate & Test
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: devop-2-main/app/package-lock.json

      - name: Install dependencies
        run: npm install
        working-directory: devop-2-main/app

      - name: Run ESLint
        run: npx eslint . || true  # Don't fail on lint warnings
        working-directory: devop-2-main/app

      - name: Lint Dockerfile
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: devop-2-main/Dockerfile

      - name: Run tests
        working-directory: devop-2-main/app
        run: |
          node app.js &
          APP_PID=$!  # Clean PID capture
          sleep 5
          npm test  # Or node test.js if no npm test script
          curl -f http://localhost:3000/health || (echo "Health check failed" && kill $APP_PID && exit 1)
          kill $APP_PID  # Graceful shutdown

  build-and-push:
    name: Build & Push to ECR
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    environment: dev
    steps:
      - uses: actions/checkout@v4

      - name: Notify Discord - Build Started
        uses: ./.github/actions/discord-notify
        if: always()
        with:
          webhook_url: ${{ secrets.DISCORD_WEBHOOK_URL }}
          status: started
          title: App Build Started
          description: "Building and pushing Docker image to ECR..."
          fields: |
            [
              {"name": "Commit", "value": "`${{ github.sha }}`", "inline": true},
              {"name": "Branch", "value": "`${{ github.ref_name }}`", "inline": true},
              {"name": "Actor", "value": "${{ github.actor }}", "inline": true}
            ]

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-central-1

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      # Re-run tests before build (fail-fast)
      - name: Set up Node.js & Test
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: devop-2-main/app/package-lock.json

      - name: Build and push Docker image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: team7-app
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG \
                      -t $ECR_REGISTRY/$ECR_REPOSITORY:latest \
                      devop-2-main/  # Your current context
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest

      - name: Notify Discord - Build Success
        uses: ./.github/actions/discord-notify
        if: success()
        with:
          webhook_url: ${{ secrets.DISCORD_WEBHOOK_URL }}
          status: success
          title: App Build Successful
          description: "Docker image built and pushed to ECR"
          fields: |
            [
              {"name": "Image Tag", "value": "`${{ github.sha }}`", "inline": true},
              {"name": "Repository", "value": "`team7-app`", "inline": true},
              {"name": "Branch", "value": "`${{ github.ref_name }}`", "inline": true},
              {"name": "Registry", "value": "`${{ steps.login-ecr.outputs.registry }}`", "inline": false}
            ]

      - name: Notify Discord - Build Failure
        uses: ./.github/actions/discord-notify
        if: failure()
        with:
          webhook_url: ${{ secrets.DISCORD_WEBHOOK_URL }}
          status: failure
          title: App Build Failed
          description: "Failed to build or push Docker image"
          fields: |
            [
              {"name": "Commit", "value": "`${{ github.sha }}`", "inline": true},
              {"name": "Branch", "value": "`${{ github.ref_name }}`", "inline": true},
              {"name": "Logs", "value": "[View Error Logs](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})", "inline": false}
            ]

  deploy:
    name: Deploy to EC2
    needs: build-and-push
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    environment: dev
    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-central-1

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.13.4"

      - name: Get Terraform outputs
        working-directory: infrastructure/dev
        run: |
          terraform init -backend-config="bucket=team7-dev-tf-state" \
                        -backend-config="key=dev/terraform.tfstate" \
                        -backend-config="region=eu-central-1" \
                        -backend-config="dynamodb_table=team7-dev-tf-lock"
          INSTANCE_ID=$(terraform output -raw ec2_instance_id)
          ECR_REGISTRY=$(aws sts get-caller-identity --query Account --output text).dkr.ecr.eu-central-1.amazonaws.com
          echo "INSTANCE_ID=$INSTANCE_ID" >> $GITHUB_ENV
          echo "ECR_REGISTRY=$ECR_REGISTRY" >> $GITHUB_ENV

      - name: Deploy new image to EC2
        run: |
          COMMAND_ID=$(aws ssm send-command \
            --instance-ids ${{ env.INSTANCE_ID }} \
            --document-name "AWS-RunShellScript" \
            --parameters '{"commands":["aws ecr get-login-password --region eu-central-1 | docker login --username AWS --password-stdin ${{ env.ECR_REGISTRY }}","docker pull ${{ env.ECR_REGISTRY }}/team7-app:latest","docker stop team7-app || true","docker rm team7-app || true","docker run -d --name team7-app -p 80:3000 --restart unless-stopped ${{ env.ECR_REGISTRY }}/team7-app:latest"]}' \
            --region eu-central-1 \
            --query "Command.CommandId" --output text)
          echo "Command ID: $COMMAND_ID"
          aws ssm wait command-executed --command-id $COMMAND_ID --instance-id ${{ env.INSTANCE_ID }} --region eu-central-1
          STATUS=$(aws ssm get-command-invocation --command-id $COMMAND_ID --instance-id ${{ env.INSTANCE_ID }} --query "Status" --output text --region eu-central-1)
          if [ "$STATUS" != "Success" ]; then
            echo "Deploy failed: $STATUS"
            aws ssm get-command-invocation --command-id $COMMAND_ID --instance-id ${{ env.INSTANCE_ID }} --query "StandardOutputContent" --output text --region eu-central-1
            exit 1
          fi
          echo "Deploy succeeded!"

      - name: Verify deployment
        id: verify
        run: |
          PUBLIC_IP=$(aws ec2 describe-instances --instance-ids ${{ env.INSTANCE_ID }} --query "Reservations[0].Instances[0].PublicIpAddress" --output text --region eu-central-1)
          echo "Public IP: $PUBLIC_IP"
          echo "public_ip=$PUBLIC_IP" >> $GITHUB_OUTPUT
          sleep 10

          echo "Checking /health endpoint..."
          HEALTH_CODE=$(curl -s -o /dev/null -w "%{http_code}" http://$PUBLIC_IP:80/health || echo "TIMEOUT")
          echo "Health endpoint HTTP code: $HEALTH_CODE"

          echo "Checking main page..."
          RESPONSE_BODY=$(curl -s http://$PUBLIC_IP:80 || echo "TIMEOUT")
          echo "Response body: $RESPONSE_BODY"

          if [ "$HEALTH_CODE" = "200" ] && [ -n "$RESPONSE_BODY" ]; then
            echo "✅ App verification: PASS"
          else
            echo "❌ App verification: FAIL"
            exit 1
          fi

      - name: Notify Discord - Deployment Success
        uses: ./.github/actions/discord-notify
        if: success()
        with:
          webhook_url: ${{ secrets.DISCORD_WEBHOOK_URL}}
          status: success
          title: App Deployed Successfully
          description: "App deployed to EC2 and verified!"
          fields: |
            [
              {"name": "Public IP", "value": "`${{ steps.verify.outputs.public_ip }}`", "inline": true},
              {"name": "Image Tag", "value": "`${{ github.sha }}`", "inline": true},
              {"name": "Health Check", "value": "✅ Passed", "inline": true},
              {"name": "URL", "value": "[http://${{ steps.verify.outputs.public_ip }}](http://${{ steps.verify.outputs.public_ip }})", "inline": false},
              {"name": "Deployed By", "value": "`${{ github.actor }}`", "inline": true},
              {"name": "Branch", "value": "`${{ github.ref_name }}`", "inline": true},
              {"name": "Environment", "value": "`${{ env.ENVIRONMENT }}`", "inline": true},
              {"name": "Workflow Run", "value": "[View Logs](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})", "inline": false}
            ]

      - name: Notify Discord - Deployment Failure
        uses: ./.github/actions/discord-notify
        if: failure()
        with:
          webhook_url: ${{ secrets.DISCORD_WEBHOOK_URL }}
          status: failure
          title: App Deployment Failed
          description: "Failed to deploy or verify app on EC2"
          fields: |
            [
              {"name": "Commit", "value": "`${{ github.sha }}`", "inline": true},
              {"name": "Branch", "value": "`${{ github.ref_name }}`", "inline": true},
              {"name": "Logs", "value": "[View Error Logs](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})", "inline": false}
            ]

